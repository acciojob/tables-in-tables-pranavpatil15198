
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	
	<table border="1"  style="width:100%; height:100%">
			<!-- row 1 col 1 -->
		<tr>
			<td>
<!-- 			Nested Table 2 -->
				<table border="1" cellspacing="0" align="center">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>

				</table>
			</td>
			<td>
<!-- 				Nested Table 1 -->
				<!-- row 1 col 2 -->
				<table border="1" cellpadding="0" align="center">
					<tr>
						<th>Nested Table 1</th>
					</tr>

					<tr> 
						<td>
							<ul>
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td>

					</tr>
				</table>
			</td>
		</tr>

		<!-- row 2 col 1 -->
		<tr>
		<td>
<!-- 			Nested Table 3 -->
			<table border="1" cellspacing="0" align="center">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<td>
						<a href="#">Nested Table 4 
					</td>
					<td>
						Demo Continued
					</td>
				</tr>
				
			</table>
		</td>
		<!-- row 2col 2 -->
		<td>
			<table border="1" cellspacing="0" align="center">
				<tr>
					<th >Nested Table 4</th>
				</tr>
				<tr>
					<td  style="background-color: black; color: white">HTML</td>
				</tr>
				
			</table>
		</td>
		</tr>
	</table>

</body>
</html>
